<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form action="CalcServlet">
        Enter First Number <input type="text" name="txtN1"><br><br>
        Enter Second Number <input type="text" name="txtN2"><br><br>
        
        Select an Operation :<br><br>
        
        Addition <input type="radio" name="opr" value="+"><br><br>
        
        Subtraction <input type="radio" name="opr" value="-"><br><br>
        
        Multiplication <input type="radio" name="opr" value="*"><br><br>
        
        Division <input type="radio" name="opr" value="/"><br><br>
        
      <input type="reset" value="RESET ">
        <input type="submit" value="CALCULATE"><br>
        </form>
    </body>
</html>
